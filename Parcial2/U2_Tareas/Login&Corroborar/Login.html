<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión y conocenos</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1 class="label">Por favor inicia sesión</h1>
        <form class="form" method="post" name="form" 
        onsubmit="return IniciarSesion()">
            <div class="font">Ingrese su usuario:</div>
            <input autocomplete="off" type="usuario" name="user" id="log">
            <div id="user_error">Por favor ingrese su Usuario</div>
            <div id="user_error1">Usuario Correcto</div>

            <div class="font font2">Ingrese su contraseña:</div>
            <input type="password" name="password" id="pass">
            <div id="password_error">Por favor ingrese su Contraseña</div>
            <div id="password_error1">Sea bienvenido</div>

            <button type="submit">Inicio de sesión</button>
        </form>
    </div>
    <script src="App.js"></script>
</body>
</html>
