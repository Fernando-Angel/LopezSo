<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elementos/bootstrap-grid.css">
    <link rel="stylesheet" href="elementos/bootstrap.min.css">
    <link rel="Stylesheet" href="elementos/Login.css">
    <title>Inicia sesión y conocenos</title>
</head>
<body>    
    <div class="container col-md-6 col-lg-5">
        <h1>Por favor inicia sesión</h1>
        <form class="form">
            <br>
        <!--Primera fila----------------------------->
            <div class="row">
                <div class="form-group col-sm-7 col-md-6 col-lg-11">
                    <label for="nomCliente"> Correo:* </label>
                    <input id="correo" type="text" class="form-control" placeholder="Email"/>
                </div>
            </div>
        <!--Segunda fila------------------------------>
            <div class="row">
                <div class="form-group col-sm-7 col-md-6 col-lg-11">
                  <label for="email" id="label"> Contraseña:* </label>
                  <input id="password" type="email" class="form-control" placeholder="Contraseña"/>
                </div>
            </div>
        <!--Tercer fila------------------------------>
            <div class="row col justify-content-center ">
                <div class="form-group col-sm-7 col-md-6 col-lg-6">
                  <button type="button" id="boton" class="btn-lg btn-block"> Inicio de sesión </button>
                </div>
            </div>
        </form> 
    </div>
</body>
</html>
