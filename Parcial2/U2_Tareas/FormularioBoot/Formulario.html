<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elementos/bootstrap-grid.css">
    <link rel="stylesheet" href="elementos/bootstrap.min.css">
    <link rel="Stylesheet" href="elementos/Formulario.css">
    <title>Gimnasio patrocinado por TecNM</title>
</head>
<body>
    <header>style="height"</header>    
    <div class="container">
        <h1>Inscribete a nuestro Gimnasio</h1>
        <form class="form">
            <br>
            
        <!--Primera fila----------------------------->
            <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-12">
                    <p> ¿Estudias en el tecnologico?
                        <input type="radio" name="sn"> Si
                        <input type="radio" name="sn"> No
                    </p>
                </div>
            </div>
        <!--Segunda fila----------------------------->
            <div class="row">
                <div class="form-group col-sm-7 col-md-6 col-lg-6">
                    <label for="nomCliente"> Nombre: </label>
                    <input id="nomCliente" type="text" class="form-control" placeholder="Ingrese su nombre"/>
                </div>

                <div class="form-group col-sm-5 col-md-5 col-lg-5">
                    <label for="nControl"> Número de control: </label>
                    <input id="nControl" type="text" class="form-control" placeholder="Ingrese su nControl"/>
                </div>
            </div>
        <!--Tercer fila------------------------------>
            <div class="row">
                <div class="form-group col-sm-7 col-md-6 col-lg-6">
                  <label for="email"> Correo institucional o uno normal: </label>
                  <input id="email" type="email" class="form-control" placeholder="Ingrese su correo"/>
                </div>

                <div class="form-group col-sm-5 col-md-5 col-lg-5">
                    <label for="phone">Teléfono: </label>
                    <input id="phone" type="text" class="form-control" placeholder="teléfono"/>
                </div>
            </div>
        <!--Cuarta fila------------------------------>
            <div class="row">
                <div class="form-group  col-sm-12 col-md-5 col-lg-4 offset-lg-1">
                    <label for="turno">Turno: </label>
                    <input type="radio" name="vm"/> Matutino
                    <input type="radio" name="vm"/> Vespertino
                </div>

                <br>
                <div class="form-group col-sm-12 col-md-5 col-lg-6"> 
                    <label for="carrera">Carrera: </label>
                    <select id="carrera" type="select" name="Scarrera">
                        <option></option>
                    <label class="" for="carrera">Carrera: </label>
                        <option>Arquitectura</option>
                        <option>Ingeniería Civil</option>
                        <option>Ingeniería Eléctrica</option>
                        <option>Ingeniería Electrónica</option>
                        <option>Ingeniería Industrial</option>
                        <option>Ingeniería Mecatrónica</option>
                        <option>Ingeniería Mecánica</option>
                        <option>Ingeniería en Gestion Empresarial</option>
                        <option>Ingeniería en Sistemas Computacionales</option>
                        <option>Ingeniería en Administración</option>
                        <option>Contador Público</option>
                        <option>Otra carreara</option>                        
                    </select>
                </div>
            </div>
            <br>    
        <!--Quinta linea----------------------------->
                <!--Lo que se realiza es mantener concatenado los valores,
                    se usa offset en el label para mantenerlo alejado del fieldset,
                    col-[tamaño]-n indica que tan alejado se encuentra el INPUT del label dependiendo del tamaño de pantalla 
                    col-from-label alinia el label con los imputs-->
            <fieldset>
                <legend>Indice de masa corporal</legend>
                <!--Sexo-->
                <div class="form-row">
                    <label class="offset-lg-2 col-lg-1 col-md-1 col-sm-4 col-form-label" id="cuestionario">Sexo: </label>
                    <div class="form-group col-form-label">
                        <input type="radio" name="sx"/> Femenino
                        <input type="radio" name="sx"/> Masculino
                    </div>
                    <!--Peso-->
                    <label class="offset-lg-1 col-lg-1 offset-md-1 col-md-1 col-sm-4 col-form-label" id="cuestionario">Peso: </label>
                    <div class="form-group">
                        <input id="txtPeso" size="3" type="text" class="form-control" placeholder="peso"/>
                    </div>
                    <select>
                        <option>kg</option>
                        <option>lb</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <label class="offset-lg-3 col-lg-1 offset-md-1 col-md-1 col-sm-2 col-form-label" id="cuestionario">Edad: </label>
                    <div class="form-group">
                        <input id="txtEdad" size="4" type="text" class="form-control" placeholder="edad"/>
                    </div>
                    <!--Altura------------->
                    <label class="offset-lg-2 col-lg-1 offset-sm-2 col-sm-2 col-form-label" id="cuestionario">Altura: </label>
                    <div class="form-group">
                        <input id="txtAltura" size="3" type="text" class="form-control" placeholder="cm"/>
                    </div>
                </div>
            </fieldset>
            <!--Segundo fieldset--------------------->
            <fieldset>
                <legend>Cuestionario previo de Salud</legend>
                <div class="form-row">
                    <label class="col-lg-8 col-md-9 col-sm-9" id="cuestionario">
                        1.-¿Ha tenido o tiene alguna lesión ósea?: 
                    </label>
                    <div class="form-group">
                        <input type="radio" name="rad1"/> Si
                        <input type="radio" name="rad1"/> No
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-lg-8 col-md-9 col-sm-9" id="cuestionario">
                        2.- ¿Ha tenido o tiene alguna lesíon muscular?
                    </label>
                    <div class="form-group">
                        <input type="radio" name="rad2"/> Si
                        <input type="radio" name="rad2"/> No
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-lg-8 col-md-9 col-sm-9" id="cuestionario">
                        3.- ¿Padece alguna enfermedad cardiovascular? 
                    </label>
                    <div class="form-group">
                        <input type="radio" name="rad3"/> Si
                        <input type="radio" name="rad3"/> No
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-lg-8 col-md-9 col-sm-9" id="cuestionario">
                        4.- ¿Padece de anemia en la actualidad? 
                    </label>
                    <div class="form-group">
                        <input type="radio" name="rad4"/> Si
                        <input type="radio" name="rad4"/> No
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-lg-8 col-md-9 col-sm-9" id="cuestionario">
                        5.- ¿Padece alguna enfermedad en la actualidad? 
                    </label>
                    <div class="form-group">
                        <input type="radio" name="rad5"/> Si
                        <input type="radio" name="rad5"/> No
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-lg-8 col-md-9 col-sm-9" id="cuestionario">
                        6.- ¿Ha practicado o practica alguna actividad deportiva? 
                    </label>
                    <div class="form-group">
                        <input type="radio" name="rad6"/> Si
                        <input type="radio" name="rad6"/> No
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-lg-8 col-md-9 col-sm-9" id="cuestionario">
                        7.- ¿Ha practicado o practica alguna actividad deportiva?
                    </label>
                    <div class="form-group">
                        <input type="radio" name="rad7"/> Si
                        <input type="radio" name="rad7"/> No
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-lg-8 col-md-8 col-sm-10" id="cuestionario1">
                        8.-¿Padece alguna de estas entermedades?:
                        <ol>
                            <ul>Diabetes:
                                <input class="offset-lg-1 offset-md-1 offset-sm-1" type="radio" name="rad8-1"/> Si
                                <input type="radio" name="rad8-1"/> No
                            </ul>
                            <ul>Hipertension:
                                <input class="offset-lg-1 offset-md-1 offset-sm-1" type="radio" name="rad8-2"/> Si
                                <input type="radio" name="rad8-2"/> No
                            </ul>
                            <ul> Raumatismo:
                                <input class="offset-lg-1 offset-md-1 offset-sm-1" type="radio" name="rad8-3"/> Si
                                <input type="radio" name="rad8-3"/> No
                            </ul>
                            <ul> Arritmia: 
                                <input class="offset-lg-1 offset-md-1 offset-sm-1" type="radio" name="rad8-4"/> Si
                                <input type="radio" name="rad8-4"/> No
                            </ul>
                            <ul>Insuficiencia coronaría:
                                <input class="offset-lg-1 offset-md-1 offset-sm-1" type="radio" name="rad8-4"/> Si
                                <input type="radio" name="rad8-4"/> No
                            </ul>
                        </ol> 
                    </label>
                </div>
            </fieldset>
        </form> 
    </div>
</body>
</html>
