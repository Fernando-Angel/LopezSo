<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elementos/bootstrap-grid.css">
    <link rel="stylesheet" href="elementos/bootstrap.min.css">
    <title>Formulario del Gimnasio</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <br>
        <!--Primera linea---------------------------->
            <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-12">
                    <p> ¿Estudias en el tecnologico?
                        <input type="radio" name="sn"> Si
                        <input type="radio" name="sn"> No
                    </p>
                </div>
            </div>
        <!--Segunda linea---------------------------->
            <div class="row">
                <div class="form-group col-sm-7 col-md-6 col-lg-5">
                    <label for="nomCliente"> Nombre: </label>
                    <input id="nomCliente" type="text" class="form-control" placeholder="Ingrese su nombre"/>
                </div>
                <div class="form-group col-sm-5 col-md-5 col-lg-4">
                    <label for="nControl"> Número de control: </label>
                    <input id="nControl" type="text" class="form-control" placeholder="Ingrese su nControl"/>
                </div>
            </div>
        <!--Tercer linea-->
            <div class="row">
                <div class="form-group col-sm-7 col-md-7 col-lg-4">
                  <label for="email"> Ingrese su Correo institucional o uno normal: </label>
                  <input id="email" type="email" class="form-control" placeholder="Correo"/>
                </div>
            </div>
        <!--Cuarta linea-->
            <div class="row">
                
            </div>
        </form> 
    </div>

</body>
</html>
